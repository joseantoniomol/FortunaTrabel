<form class="formoid-metro-orange" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Consultas</h2></div>

                <option value="Siguiendo a la Sele">Siguiendo a la Sele</option>

                <option value="Rusia 2018">Rusia 2018</option>
                <option value="Paquetes">Paquetes</option>

</select><i></i></span></div></div>
	<div class="element-textarea"><label class="title">Comentarios</label><textarea class="medium" name="textarea" cols="20" rows="5" ></textarea></div>
<div class="submit"><input type="submit" value="Enviar"/></div></form><p class="frmd"><a href="">css form</a> Formoid.com 2.9</p><script type="text/javascript" src="reservaciones_files/formoid1/formoid-metro-orange.js"></script>
